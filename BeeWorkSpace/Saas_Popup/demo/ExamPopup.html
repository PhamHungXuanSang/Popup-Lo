<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPopup</title>
    <link rel="stylesheet" href="./ExamPopup.css">
    <link rel="stylesheet" href="../src/core/core.css">
</head>

<body class="my-popup">
    <div id="root">
        <div class="popup my-popup">
            <form class="form-container">
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel">Close</button>
            </form>
        </div>
    </div>
    <script type="module" src="../src/core/core.js"></script>
    <script type="module">
        import Popup from '../src/core/core.js';
        const config = {
            selector: '.popup',
            design: {
                setPosition: {
                    enable: true,
                    className: '.popup',
                    x: 'center',
                    y: 'middle',
                    width: 400,
                    height: 400,
                },
                setOverlay: {
                    enable: true,
                    selector: '.popup',
                }
            },
            condition: {
                existClass: {
                    enable: true,
                    className: 'my-popup'
                },
                // existCookie: {
                //     enable: true,
                //     cname: 'popup'
                // }
            },
            trigger: {
                scrollPage: {
                    enable: true,
                    height: 100,
                    selector: '.popup',
                },
                // showAfter: {
                //     enable: true,
                //     seconds: 3000,
                //     selector: '.popup',
                // },
                // closeAfter: {
                //     enable: true,
                //     seconds: 2000
                // }
            }
        }
        const popup = new Popup(config);
    </script>

    <script src="readCustom.js"></script>
</body>

</html>
