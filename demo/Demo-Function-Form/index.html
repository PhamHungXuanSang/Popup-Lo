<body class="saas-popup" style="height: 2000px;">
    <div id="root">
        <button class="activePopup" style="height: 100px; width: 100px;">Click me</button>
    </div>

    <div class="my-popup form-popup closeXSecondsPopup showXSecondsPopup afterViewXPage onClickShowPopup closeClickPopup scrollPopup overlayPopup animationPopup" style="display: none; position: fixed;">
        <div class="popup">
            <div class="img-wrapper">
                <img src="https://images.pexels.com/photos/5723981/pexels-photo-5723981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Anh">
            </div>
            <div class="content">
                <p class="popup-heading">Save up to</p>
                <h1 class="popup-offer">30% OFF</h1>
                <p class="popup-desc">In your next holiday offer</p>

                <form action="POST" class="popup-form">
                    <input class="email" type="email" placeholder="Please enter your email">
                    <input class="submit" type="button" value="Get it now">
                </form>

                <button class="refuse btnClosePopup">No, thanks</button>
            </div>
        </div>
    </div>
