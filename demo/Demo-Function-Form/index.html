<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Function Form</title>
</head>

<body class="saas-popup">
    <button class="activePopup btnpopupTest01">Click Pop 1</button>
    <button class="activePopup btnpopupTest02">Click Pop 2</button>

    <script type="module">
        //import Popup from "https://phamhungxuansang.github.io/Popup-Lo/src/core/Popup.js";
        import { readConfig } from "../../src/core/app.js";
    
        const config1 = {
            enable: true,
            functionName: "Popup-form",
            namePopup: "Test-saas-popup",
            condition: {
                existClass: {
                    enable: true,
                },
                existCookie: {
                    enable: false,
                }
            },
            behaviors: {
                open: {
                    scrollToXPercent: {
                        enable: false,
                        percent: 50,
                    },
                    visitWebAfterXSeconds: {
                        enable: true,
                        seconds: 3000,
                    },
                    onClickItem: {
                        enable: false,
                    },
                    afterViewXPage: {
                        enable: false,
                        NumPage: 3,
                    }
                },
                close: {
                    closeAfterXSeconds: {
                        enable: false,
                        seconds: 3000,
                    },
                    closeClickButton: {
                        enable: true,
                    }
                }
            },
            design: {
                position: {
                    width: 500,
                    height: 450,
                    x: '100',
                    y: '50',
                },
                overlay: {
                    enable: true,
                },
            },
            animations: {
                appear: {
                    enableAnimation: true,
                    moveFromTop: {
                        enable: false,
                        duration: 400,
                        easing: "ease-in-out",
                        movingLength: 10,
                    },
                    horizontalMove: {
                        enable: true,
                        duration: 400,
                        easing: "ease-in",
                        movingFrom: 'right',
                        movingLength: 10,
                    },
                    zoomIn: {
                        enable: false,
                        duration: 300,
                        easing: "linear",
                        fromPercent: 80,
                    },
                    fadeIn: {
                        enable: false,
                        duration: 300,
                        easing: "ease-in",
                    }
                },
                disappear: {
                    enableAnimation: true,
                    zoomOut: {
                        enable: true,
                        duration: 200,
                        easing: "ease-out",
                    },
                    fadeOut: {
                        enable: false,
                        duration: 500,
                        easing: "ease-out",
                    },
                },
            }
        };
        
        readConfig([config1]);
        
        // let newPopup2 = new Popup(config1, "popupTest02");
        // newPopup2.show();
    </script>
